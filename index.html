<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulakovich Apps</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;   

            margin: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .container {
        display: flex;
        justify-content: space-between; /* Separa los elementos dejando espacio entre ellos */
        flex-direction: row-reverse; /* Asegurar que los elementos se ordenen horizontalmente */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .content {
            width: 70%;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #007bff;
            transform: translateY(-2px);
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Mulakovich Apps</h1>
            <p>Esta página combina un diseño limpio y minimalista con elementos interactivos para una experiencia de usuario más agradable.</p>
            <button>¡Explora más!</button>
        </div>
        <div class="sidebar">
            <h3>Mulakovich</h3>
            <a href="#">Inicio</a>
            <a href="#">Apps</a>
            <a href="#">Contacto</a>
        </div>
    </div>
</body>
</html>
