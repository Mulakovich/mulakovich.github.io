<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulakovich Apps</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;   

      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Vertical layout */
      align-items: center;
      justify-content: flex-start;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .logo {
      width: 150px; /* Adjust width as needed for your logo */
      justify-content: space-between;
      border-radius: 50%;
    }

    .container {
      display: flex;
      flex-direction: row; /* Horizontal layout */
      justify-content: flex-start;
      width: 100%;
      max-width: 1200px; /* Set a maximum width for responsiveness */
      padding: 20px;
    }

    .sidebar {
      width: 30%;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .content {
      width: 70%;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      margin: 0;
    }

    p {
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: #333;
      display: block;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #007bff;
      transform: translateY(-2px);
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0069d9;
    }

    @media (max-width: 768px) { /* Adjust breakpoint as needed */
      .container {
        flex-direction: column; /* Stack elements vertically on smaller screens */
      }
      .sidebar {
        width: 100%; /* Make sidebar full width on small screens */
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="mulakovich logo.png" alt="Mulakovich" class="logo">
    <h1>Mulakovich Apps</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>Mulakovich</h3>
      <a href="index.html">Apps</a>
      <a href="contacto.html">Contacto</a>
      <a href="privacidad.html">Política de Privacidad</a>
    </div>
    <div class="content">
      <p>Desarrollo de aplicaciones de entretenimiento y utilidades para tu dispositivo Android.</p>
      <button>¡Explora más!</button>
    </div>
  </div>
</body>
</html>
